trigger:
  branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  name: 'Default'  # Self-hosted agent pool

variables:
- group: SNOWFLAKE_PRIVATE_KEY
- name: SNOWFLAKE_ACCOUNT
  value: 'SFSENORTHAMERICA-AZ_DEMO_274'
- name: SNOWFLAKE_USER
  value: 'CICD_SERVICE_USER'
- name: SNOWFLAKE_WAREHOUSE
  value: 'COMPUTE_WH'
- name: SNOWFLAKE_DATABASE
  value: 'CICD_DEMO_PROD'
- name: SNOWFLAKE_ROLE
  value: 'ACCOUNTADMIN'

stages:
  - stage: Validate
    displayName: 'Validate SQL Syntax'
    jobs:
      - job: Validate
        displayName: 'Validate SQL Files'
        steps:
          - script: |
              pip3 install --user snowflake-cli jinja2
            displayName: 'Install Dependencies'

          - script: |
              mkdir -p ~/.snowflake
              cat > ~/.snowflake/connections.toml << EOF
              [cicd]
              account = "$(SNOWFLAKE_ACCOUNT)"
              user = "$(SNOWFLAKE_USER)"
              authenticator = "SNOWFLAKE_JWT"
              private_key_path = "~/.snowflake/keys/cicd_rsa.p8"
              warehouse = "$(SNOWFLAKE_WAREHOUSE)"
              database = "$(SNOWFLAKE_DATABASE)"
              role = "$(SNOWFLAKE_ROLE)"
              EOF
              chmod 0600 ~/.snowflake/connections.toml
              mkdir -p ~/.snowflake/keys
              echo "$(SNOWFLAKE_PRIVATE_KEY)" > ~/.snowflake/keys/cicd_rsa.p8
              chmod 0600 ~/.snowflake/keys/cicd_rsa.p8
            displayName: 'Configure Snowflake Connection'
            env:
              SNOWFLAKE_PRIVATE_KEY: $(SNOWFLAKE_PRIVATE_KEY)

          - script: |
              echo "Validating SQL files..."
              for file in definitions/*.sql; do
                echo "Checking: $file"
                if [ -f "$file" ]; then
                  echo "  - File exists: OK"
                fi
              done
              echo "Validation complete!"
            displayName: 'Validate SQL Files Exist'

          - script: |
              snow sql -q "SELECT CURRENT_ACCOUNT(), CURRENT_USER(), CURRENT_ROLE()" -c cicd
            displayName: 'Test Snowflake Connection'

  - stage: Deploy_DEV
    displayName: 'Deploy to DEV'
    dependsOn: Validate
    condition: and(succeeded(), ne(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - job: DeployDev
        displayName: 'Deploy to DEV Environment'
        steps:
          - script: |
              pip3 install --user snowflake-cli jinja2
            displayName: 'Install Dependencies'

          - script: |
              mkdir -p ~/.snowflake
              cat > ~/.snowflake/connections.toml << EOF
              [cicd]
              account = "$(SNOWFLAKE_ACCOUNT)"
              user = "$(SNOWFLAKE_USER)"
              authenticator = "SNOWFLAKE_JWT"
              private_key_path = "~/.snowflake/keys/cicd_rsa.p8"
              warehouse = "$(SNOWFLAKE_WAREHOUSE)"
              database = "$(SNOWFLAKE_DATABASE)"
              role = "$(SNOWFLAKE_ROLE)"
              EOF
              chmod 0600 ~/.snowflake/connections.toml
              mkdir -p ~/.snowflake/keys
              echo "$(SNOWFLAKE_PRIVATE_KEY)" > ~/.snowflake/keys/cicd_rsa.p8
              chmod 0600 ~/.snowflake/keys/cicd_rsa.p8
            displayName: 'Configure Snowflake Connection'
            env:
              SNOWFLAKE_PRIVATE_KEY: $(SNOWFLAKE_PRIVATE_KEY)

          - script: |
              python3 scripts/render_and_deploy.py DEV -c cicd
            displayName: 'Deploy to DEV'

  - stage: Deploy_PROD
    displayName: 'Deploy to Production'
    dependsOn: Validate
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
    jobs:
      - deployment: DeployProd
        displayName: 'Deploy to PROD'
        environment: 'production'
        strategy:
          runOnce:
            deploy:
              steps:
                - checkout: self

                - script: |
                    pip3 install --user snowflake-cli jinja2
                  displayName: 'Install Dependencies'

                - script: |
                    mkdir -p ~/.snowflake
                    cat > ~/.snowflake/connections.toml << EOF
                    [cicd]
                    account = "$(SNOWFLAKE_ACCOUNT)"
                    user = "$(SNOWFLAKE_USER)"
                    authenticator = "SNOWFLAKE_JWT"
                    private_key_path = "~/.snowflake/keys/cicd_rsa.p8"
                    warehouse = "$(SNOWFLAKE_WAREHOUSE)"
                    database = "$(SNOWFLAKE_DATABASE)"
                    role = "$(SNOWFLAKE_ROLE)"
                    EOF
                    chmod 0600 ~/.snowflake/connections.toml
                    mkdir -p ~/.snowflake/keys
                    echo "$(SNOWFLAKE_PRIVATE_KEY)" > ~/.snowflake/keys/cicd_rsa.p8
                    chmod 0600 ~/.snowflake/keys/cicd_rsa.p8
                  displayName: 'Configure Snowflake Connection'
                  env:
                    SNOWFLAKE_PRIVATE_KEY: $(SNOWFLAKE_PRIVATE_KEY)

                - script: |
                    python3 scripts/render_and_deploy.py PROD -c cicd
                  displayName: 'Deploy to PROD'

                - script: |
                    echo "========================================"
                    echo "Deployment completed successfully!"
                    echo "Build ID: $(Build.BuildId)"
                    echo "Environment: PROD"
                    echo "========================================"
                  displayName: 'Deployment Summary'
